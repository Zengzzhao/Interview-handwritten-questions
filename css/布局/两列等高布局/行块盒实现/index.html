<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100vw;
            height: 100vh;
        }

        .child {
            height: 100%;
            width: 50vw;
            /* 行内块盒 */
            display: inline-block; 
        }

        .child1 {
            background-color: rebeccapurple;
        }

        .child2 {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 必须将两个元素不换行/空格写在一起，因为换行/空格会被解析为文本节点导致两个行内块盒之间有空隙，从而使得本来各占50vw中间空隙又占了一点一行放不下，或者将每个盒子的50vw减少 -->
        <div class="child child1"></div><div class="child child2"></div>
    </div>
</body>

</html>
